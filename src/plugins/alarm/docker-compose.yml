version: "3"
services:

    alarm:
        container_name: alarm
        image: thinkfree84/ax5_alarm:latest
        build:
            context: ../../
            dockerfile: src/tasks/alarm/Dockerfile
        environment:
            - AX_BROKER=mosquitto
            - AX_HOST=alarm
            - AX_PORT=8123
        volumes:
            - ../../config:/etc/ax5
        networks:
            - axihome5_net
networks:
  axihome5_net:
    external: true
