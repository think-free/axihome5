version: "3"
services:

    zigbee2mqtt:
        container_name: zigbee2mqtt
        image: koenkk/zigbee2mqtt
        devices:
            - "/dev/ttyACM0:/dev/ttyACM0"
        volumes:
            - ./zigbee2mqtt:/app/data
        networks:
            - axihome5_net
networks:
  axihome5_net:
    external: true
