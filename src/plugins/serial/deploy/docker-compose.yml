version: "3"
services:

    serial:
        container_name: serial
        image: thinkfree84/ax5_serial:latest
        build:
            context: ../../../
            dockerfile: src/plugins/serial/Dockerfile
        environment:
            - AX_BROKER=mosquitto
            - AX_HOMEID=home
            - AX_GROUP=server
            - AX_INSTANCE=serial
            - AX_HOST=serial
            - AX_PORT=8123
        devices:
            - "/dev/ttyUSB0:/dev/ttyUSB0"
        volumes:
            - AXPATH/config:/etc/ax5
        networks:
            - axihome5_net

networks:
  axihome5_net:
    external: true
